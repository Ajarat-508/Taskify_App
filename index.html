<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sweet alert Link -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Tailwind Css Link  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--  -->
    <title>Taskify App</title>
</head>
<body class="bg-slate-200">
    <div class="container mt-5 mx-auto bg-blue-900 w-[30%] px-3" >
    <header class="px-5 py-4 mx-auto flex justify-center items-center gap-3">
        <img src="./tasklogo.png" alt=""
        class="w-[50px] h-[50px]">
        
        <h1 class="text-4xl text-center text-slate-200 mt-5 font-bold">Taskify</h1>
    </header>

       
    <main class="px-5 mt-5 max-w-lg mx-auto">
        <form class="flex flex-col items-center sm:flex-row gap-3" action="">
            <input
            id ="todoInput"
            class="border border-slate-300 shadow rounded-lg px-5 py-3 hover:bg-gray-100 outline-none w-full"
            type="text" name="" id="" placeholder="What needs to be done?">

            <button 
            class="bg-indigo-950 rounded-lg 
            hover:bg-indigo-700 text-white text-sm font-bold px-2.5 py-2 w-[120px]"
            onclick="createTodo()"
            type="button" 
            id="add_todo_btn">
            
            Add Task
        </button>

            <button 
            class="bg-amber-500 rounded-lg hidden
            hover:bg-amber-300 text-white text-sm font-bold px-2.5 py-2 w-[120px]"
            onclick="updateTodo()"
            type="button"
            id="update_todo_btn">
            
            Update
        </button>
        </form>

        <span class="hidden" id="error-message"></span>
        <section class="mt-5" id="todo-list-container">
        </section>
    </main>
    
</div>
    <script src="./index.js"></script>
</body>
</html>
