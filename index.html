<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon link -->
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <!-- Tailwind Css Link  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Sweet alert Link -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Taskify App</title>
</head>
<body class="bg-slate-200">
    <section class="container mt-10 mx-auto rounded-lg bg-blue-900 w-[80%] px-3
     sm:w-[30%]" >

    <header class="px-5 py-4 mx-auto flex justify-center 
    items-center gap-1">
        <img src="./taskifyLogo.png" alt="Taskify Logo"
        class="w-[40px] h-[40px] rounded-lg">
        
        <h1 class="text-xl text-center text-slate-200 mt-5 
        font-medium">Taskify</h1>
    </header>

       
    <main class="px-5 mt-5 max-w-lg mx-auto">
        <form class="flex flex-col items-center sm:flex-row gap-3" action="">
            <input
            id ="todoInput"
            class="border border-slate-300 shadow 
            rounded-lg px-2.5 py-2 hover:bg-gray-100 
            focus:outline-slate-400 w-full"
            type="text" name=""  placeholder="What needs to be done?">

            <button 
                class="bg-indigo-950 rounded-lg 
                hover:bg-indigo-700 text-white text-sm font-bold px-2.5 py-2 w-[120px]"
                onclick="createTodo(event)"
                type="button" 
                id="add_todo_btn">
            
            Add Task
            </button>

            <button 
                class="bg-amber-500 rounded-lg hidden
                hover:bg-amber-300 text-white text-sm font-bold px-2.5 py-2 w-[120px]"
                onclick="updateTodo(event)"
                type="button"
                id="update_todo_btn">
                
            Update
            </button>
            <button 
                class="bg-amber-500 rounded-lg hidden
                hover:bg-amber-300 text-white text-sm font-bold 
                px-2.5 py-2 w-[120px]"
                
                type="button"
                id="cancel_todo_btn">
                
            Cancel
            </button>
        </form>

        <span class="hidden block" id="error-message"></span>
        <section class="mt-5" id="todo-list-container">
        </section>
    </main>
    
</section>

<script src="utility.js"></script>
<script src="index2.js"></script>
</body>


</html>
